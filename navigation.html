<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <script
	src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=q1hz24YqUC7g84TRhAW3v8a52xq51B3472o9tPeF"></script>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script>
    // 페이지가 로딩이 된 후 호출하는 함수입니다.
    function initTmap(){
    // map 생성
    // Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
    var map = new Tmapv3.Map("map_div", { // 지도가 생성될 div
        center : new Tmapv3.LatLng(37.46671695320371, 126.93308346538122),
        width : "100%",	// 지도의 넓이
        height : "550px",	// 지도의 높이
        top: "-80",
        zoom : 16	// 지도 줌레벨
    });

    //2. 시작 심볼 찍기
    marker_s = new Tmapv3.Marker(
        {
        position: new Tmapv3.LatLng(37.46671695320371, 126.93308346538122),
        icon: "image/MyLocationMarker.png",
        iconSize: new Tmapv3.Size(25, 25),
        map: map
        }
    )
}
</script>
</head>
<body onload="initTmap()">
    <!-- 바 -->
    <div class="nav container">
        <div class="flex">
            <div class="nav-toggle" id="nav_toggle">
                <i class='bx bx-menu' style="font-size: 1.5rem;"></i>
            </div>
            <input type="text" placeholder="장소를 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='장소를 입력하세요'" >
        </div>
        <div>
            <i class='bx bx-search' style="font-size: 1.5rem;"></i>
        </div>
    </div>
    <!-- 지도 및 대중교통 버튼 -->
    <div id="map">
        <div class="buttonAll">
            <button class="button" onclick="location.href='walk.html'"><i class='bx bx-accessibility'></i>도보</button>
            <button class="button"><i class='bx bxs-train'></i>지하철</button>
            <button class="button"><i class='bx bxs-bus'></i>버스</button>
            <button class="button"><i class='bx bxs-car'></i>자동차</button>
        </div> 
        <!-- 하단 창 -->
        <div class="floor">
            <!-- <i class='bx bx-minus'></i> -->
            <hr>
            <div class="flex2">
                <div class="name">신길역</div>
                <div class="time">5분 소요</div>
            </div>
            <div class="address">
                신길역 230m<br>
                서울특별시 영등포구 신길동 41-1
            </div>
            <div class="start">
                <i class='bx bxs-map' style="font-size: 1.5rem;"></i>
                <div class="startName">신길슈퍼</div>
            </div>
            <i class='bx bx-dots-vertical-rounded'style="font-size: 1.5rem;"></i>
            <div class="end">
                <i class='bx bxs-map' style="font-size: 1.5rem;"></i>
                <div class="startName"> 신길역</div>
            </div>
            <button class="startBtn" style="margin-top: 5%; display: flex; justify-content: center;"  onclick="location.href='walk.html'">안내하기</button>
        </div>
        <div id="map_div"></div>
    </div>
</body>
</html>
