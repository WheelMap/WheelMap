        // 3-2. 카카오 로그인 창으로 이동
        function moveKakaoLogin() {
            location.href = `${kakaoLoginUrl}?client_id=${REST_API_KEY}&redirect_uri=${redirectUrl}&response_type=code`;
            login();
        }

        function login() {
            Kakao.Auth.login({
                success: function(authObj) {
                const kakaoId = authObj.id; // Kakao ID를 가져옵니다.
                console.log("Kakao ID:", kakaoId);

                // Kakao ID를 서버로 전송합니다.
                sendKakaoIdToServer(kakaoId);
                },
                fail: function(err) {
                console.error('Kakao 로그인 실패:', err);
                }
            });
            }

            // Kakao ID를 서버로 전송하는 함수
            function sendKakaoIdToServer(kakaoId) {
            // 서버 URL 설정
            const serverURL = '/login'; // 서버의 로그인 API 엔드포인트 URL

            // 서버로 전송할 데이터 설정
            const data = {
                kakao_id: kakaoId
            };

            // 서버로 데이터를 전송
            fetch(serverURL, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                if (response.status === 200) {
                    // 로그인 성공
                    console.log('로그인 성공');
                } else {
                    // 로그인 실패 또는 다른 상태 코드 처리
                    console.log('로그인 실패');
                }
                })
                .catch(error => {
                // 에러 처리
                console.error('KakaoID 전송 중 에러 발생:', error);
                });
            }

        function getKakaoToken(code) {
            let token = "";
            let data = {
                "grant_type": "authorization_code",
                "client_id": REST_API_KEY,
                "redirect_uri": redirectUrl,
                "code": code,
            };

            $.ajax(kakaoTokenApiUrl, {
                data: data,
                dataType: "json",
                method: "POST",
                async: false,
                success: function (resultData) {
                token = resultData.access_token;
