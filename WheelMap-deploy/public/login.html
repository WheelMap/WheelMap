<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
<meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <title>login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/all.css">
</head>
<body style="width: 83%;">
    <div class="login-container">
        <h1 class="loginText">로그인<hr></h1>
        <div class="login">
            <div class="id-container">
                <h1 class="id">아이디</h1>
                <input type="text" placeholder="아이디 혹은 이메일을 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='아이디 혹은 이메일을 입력하세요'" >
            </div>
            <div class="password-container">
                <h1 class="password">비밀번호</h1>
                <input type="password" placeholder="특수기호를 포함한 8자~16자의 비밀번호를 입력해주세요" onfocus="this.placeholder=''" onblur="this.placeholder='특수기호를 포함한 8자~16자의 비밀번호를 입력해주세요'">
            </div>
        </div>
        <button class="loginBtn">로그인하기<i class='bx bx-right-arrow-alt'></i></button>
        <div class="search">
            <!-- <button class="btn join">회원가입</button> -->
            <button class="btn search-id">아이디 찾기</button>
            <hr class="v-line">
            <button class="btn search-password">비밀번호 찾기</button>
        </div>
        <hr class="line">
        <button class="joinBtn">
            <img src="./image/kakao.png" alt="kakao_logo" srcset="" style="width: 10%;">
            카카오계정으로 회원가입
        </button>
        <!-- <div class="athor">
            <hr class="hr"><div class="text" style="color:#C9C9C9">다른 sns계정으로 로그인</div><hr class="hr">
        </div>
        <div class="snsBtn">
            <button class="sns naver"></button>
            <button class="sns kakao"></button>
            <button class="sns google"></button>
        </div>
    </div> -->

</body>
</html>
