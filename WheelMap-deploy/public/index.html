<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="page-exit" content="blendTrans(duration=0.5)">

    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=q1hz24YqUC7g84TRhAW3v8a52xq51B3472o9tPeF"></script>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="box">
        
        <div class="nav container">
            <div class="flex">
                <div class="nav-toggle" id="nav_toggle">
                    <i class='bx bx-menu' style="font-size: 1.5rem;"></i>
                </div>
                <form id="search-form">
                    <input type="text" id="search-query" placeholder="장소를 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='장소를 입력하세요'">
                    <button type="submit"><i class='bx bx-search' style="font-size: 1.5rem;"></i></button>
                </form>
            </div>
        </div>
        <div id="map">
            <div id="map_div" style="height: 800px;"></div>
        </div>
        <div id="footer">
            <div id="a2">
                <i class='bx bxs-battery-charging'></i>
                <span id="footer_text">가까운 충전소</span>
            </div>
            <div id="c2" class="spotbox" onclick="location.href='navigation.html'">
                신길역 230m
            </div>
            <div id="d2" class="spotbox">
                양평2동주민센터 542m
            </div>
            <div id="e2" class="spotbox">
                신길4동주민센터 1.2km
            </div>
            <button class="more">
                <hr>
                더보기
            </button>
        </div>
    </div>
    <script>
        function initTmap() {
            // Tmap 초기화 및 지도 표시 작업을 수행합니다.
            // Tmap API를 초기화하고 지도를 표시하는 코드를 작성하세요.
        }
    
        // initTmap() 함수 호출을 아래 위치로 이동
        initTmap();
    
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 새로고침)
    
            const searchQuery = document.getElementById('search-query').value;
    
            // 서버에 POST 요청 보내기
            fetch(`/search?name=${searchQuery}`, {
                method: 'GET',
                headers: {
                    'Content-Type': "text",
                },
            })
            .then(response => response)
            .then(data => {
                const resultsList = document.getElementById('results-list');
                const noResultsMessage = document.getElementById('no-results-message');
    
                // 결과 목록 초기화
                resultsList.innerHTML = '';
    
                if (data.results && data.results.length > 0) {
                    // 검색 결과가 있을 경우, 목록에 결과 추가
                    data.results.forEach(result => {
                        const listItem = document.createElement('li');
                        listItem.textContent = result.facility_name; // 결과 필드에 따라 수정
                        resultsList.appendChild(listItem);
                    });
    
                    noResultsMessage.style.display = 'none'; // 결과 메시지 숨기기
                } else {
                    // 검색 결과가 없을 경우 메시지 표시
                    noResultsMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('오류 발생: ', error);
            });
        });
    </script>
</body>
</html>
